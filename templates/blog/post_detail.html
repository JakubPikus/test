{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">

        <div class="row">
            <div class="col-12">

                <h2 style="margin-top: 20px;">{{ post.title }}</h2>
                <div class="row">
                    <div class="col-10">

                        {% if post.published_date %}
                            <div class="date" style="margin-top: 20px;">
                            {{ post.published_date }}
                            </div>
                    </div>
                    <div class="col-2">
                        
                        {% if user.is_superuser %}
                            <a class="btn btn-light" href="{% url 'post_edit' pk=post.pk %}">Edytuj<span class="glyphicon glyphicon-pencil"></span></a>
                            <a class="btn btn-light" href="{% url 'post_remove' pk=post.pk %}">Usu≈Ñ<span class="glyphicon glyphicon-remove"></span></a>
                            {% elif user.is_authenticated %}

                            {% endif %}

                    </div>
                </div>

                <p style="margin-top: 20px;">{{ post.text|linebreaksbr }}</p>
            {% endif %}

            </div>
        </div>
    </div>
{% endblock %}
